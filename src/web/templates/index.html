<!DOCTYPE html>
<html>
<head>
    <title>Kitchen Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Kitchen Assistant</h1>
            <nav>
                <button onclick="showInventory()">Inventory</button>
                <button onclick="showScanner()">Scanner</button>
                <button onclick="showReports()">Reports</button>
            </nav>
        </header>

        <main>
            <div id="inventory-section" class="section">
                <h2>Current Inventory</h2>
                <table id="inventory-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Quantity</th>
                            <th>Expiry Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="inventory-body">
                        <!-- Inventory items will be loaded here -->
                    </tbody>
                </table>
            </div>

            <div id="scanner-section" class="section hidden">
                <h2>Barcode Scanner</h2>
                <div id="scan-status">
                    Waiting for scan...
                </div>
                <div id="scan-result" class="hidden">
                    <!-- Scan results will appear here -->
                </div>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
